<!DOCTYPE html>
<html>
<head>
    <title>SAJAL 7002</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form action="/submit_form" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>

        <br><label for="division">Division:</label>
        <select id="country" name="country">
            <option value="bla">--Select--</option>
            <option value="Mymensingh">Mymensingh</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Kulna">Kulna</option>
            <option value="Rajshi">Rajshi</option>
            <option value="Borishal">Borishal</option>
            <option value="Chatagong">Chatagong</option>
            <option value="Sylate">Sylate</option>
        </select>

        <label class="terms">
            <input type="checkbox" name="terms" required>
            I agree to the Terms & Conditions
        </label>

        <label for="subject">Subject:</label>
        <textarea id="subject" name="subject" rows="4" cols="50" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
